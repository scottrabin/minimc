{{#each episodes}}
	<li><a href="{{itemLink this}}">
		<img src="{{ thumbnail_path thumbnail }}" />
		<div class="episode-metadata">
			<span class="episode-number">Season: {{ season }} / Episode: {{ episode }}</span>
			<span class="episode-airdate">{{ firstaired }}</span>
		</div>
		<span class="episode-title">{{ title }}</span>
	</a></li>
{{/each}}
