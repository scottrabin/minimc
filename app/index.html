<!DOCTYPE html>
<html class="no-js" ng-app="wexbmc">
<head>
	<meta charset="utf-8">
	<title>WeXBMC : The Web XBMC Remote</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>

<section id="video-library"></section>

<script type="text/javascript" src="components/jquery/jquery.js"></script>
<script type="text/javascript" src="components/requirejs/require.js" data-main="config.js"></script>
<script type="text/javascript">
require(
[
	'js/routes',
	'js/components/videoviewer',
],
function(router, videoViewer) {
	videoViewer.attachTo('#video-library');

	$(window).trigger('hashchange');
});
</script>

</body>
</html>
