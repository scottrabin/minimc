<ul class="cast">
    <li class="actor" ng-repeat="actor in cast">
        <a class="actor--photo" href="http://www.imdb.com/find?s=nm&q={{ actor.getName() | encodeURIComponent }}">
            <img ng-src="{{ actor.getPortrait() }}" />
        </a>
        <a href="http://www.imdb.com/find?s=nm&q={{ actor.getName() | encodeURIComponent }}">{{ actor.getName() }}</a>
        as
        <a href="http://www.imdb.com/find?s=nm&q={{ actor.getRole() | encodeURIComponent }}">{{ actor.getRole() }}</a>
    </li>
</ul>
