<div id="remote">
    <div class="remote--speed">
        <button mc-player-action class="fa fa-stop button-stop"></button>
        <button mc-player-action class="fa fa-backward"></button>
        <button mc-player-action class="fa fa-play"></button>
        <button mc-player-action class="fa fa-forward"></button>
    </div>
    <div class="remote--subtitles">
        <button mc-player-action class="active">None</button>
    </div>
    <div class="remote--menus">
        <button mc-player-action class="fa fa-caret-up button-direction direction-up"></button>
        <button mc-player-action class="fa fa-caret-right button-direction direction-right"></button>
        <button mc-player-action class="fa fa-caret-left button-direction direction-left"></button>
        <button mc-player-action class="fa fa-caret-down button-direction direction-down"></button>
        <button mc-player-action class="button-select"></button>
        <button mc-player-action class="fa fa-bars button-menu"></button>
        <button mc-player-action class="fa fa-dashboard button-osd"></button>
        <button mc-player-action class="fa fa-home button-home"></button>
        <button mc-player-action class="fa fa-arrow-circle-left button-back"></button>
    </div>
</div>
