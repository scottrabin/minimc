<div class="buttongroup">
	<button class="button icon-backward" ng-click="decreaseSpeed()"></button>
	<button class="button" ng-class="{ 'icon-play': !isPlaying(), 'icon-pause': isPlaying() }" ng-click="togglePlayPause()"></button>
	<button class="button icon-forward" ng-click="increaseSpeed()"></button>
</div>
