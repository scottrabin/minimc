<ul class="series-season">
	<li ng-repeat="season in seasons" ng-click="$parent.selected_season = season.season">
		<img ng-src="{{ season.thumbnail | thumbnail }}" />
		<span class="season-number">{{ season.season }}</span>
	</li>
</ul>
<ul class="series-episodes">
	<li ng-repeat="episode in episodes | filter:{season: selected_season}" ng-click="playEpisode(episode)">
	<img ng-src="{{ episode.thumbnail | thumbnail }}" />
	{{ episode.title }}
	</li>
</ul>
